<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mad Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar__fill"></div>
      </div>
      <div class="player">
        <div class="player__header">
          <div class="player__thumbnail">
            <img class="player__img" src="./img/grateful-dead-mp3-terrapin-skull-cyclops.jpg" alt="gd thumbnail">
          </div>
          <div class="player__details">
            <h1 class="player__name">Mad Music Player</h1>
            <div class="player__count-wrapper">
              <spa class="player__count">7</span> songs
            </div>
            <button class="button is-green player__trigger">Play</button>
          </div>
        </div>
        <div class="player__body">
          <ul class="playlist">
            <li class="playlist__song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist__song-details">
                <span class="playlist__song-name">Althea</span>
                <br>
                <span class="playlist__song-artist">Grateful Dead</span>
              </div>
              <div class="playlist__song-duration">
                <span class="playlist__song-duration">06:23</span>
              </div>
            </li>

            <li class="playlist__song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist__song-details">
                <span class="playlist__song-name">Althea</span>
                <br>
                <span class="playlist__song-artist">Grateful Dead</span>
              </div>
              <div class="playlist__song-duration">
                <span class="playlist__song-duration">06:23</span>
              </div>
            </li>

            <li class="playlist__song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist__song-details">
                <span class="playlist__song-name">Althea</span>
                <br>
                <span class="playlist__song-artist">Grateful Dead</span>
              </div>
              <div class="playlist__song-duration">
                <span class="playlist__song-duration">06:23</span>
              </div>
            </li>

            <li class="playlist__song">
              <div class="play-pause">
                <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playlist__song-details">
                <span class="playlist__song-name">Althea</span>
                <br>
                <span class="playlist__song-artist">Grateful Dead</span>
              </div>
              <div class="playlist__song-duration">
                <span class="playlist__song-duration">06:23</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
