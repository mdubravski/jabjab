<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href=".">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="quiz">
                <div class="quiz__header">
                    <div class="quiz__question__box">
                        <div class="quiz__question">
                            <h1></h1>
                        </div>
                        <div class="quiz__tracker"></div>
                        <div class="quiz__progress__bar">
                            <div class="quiz__progress__bar__inner"></div>
                        </div>
                        <div class="quiz__tagline">Choose your answer!</div>
                    </div>
                    <div class="quiz__choices__box">
                        <ul class="quiz__choices"></ul>
                    </div>
                </div>
                <div class="quiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
