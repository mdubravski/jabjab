<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
</head>

<body>
    <script>
        function display(name, age, profession) {
            console.log(`My name is ${name}\nI am ${age} years old\nI work as a/an ${profession}`);
        }
        display('michael', 22, 'software developer')

        function createHTML() {
            let html = `
                <div>
                    <h1>Hello World</h1>
                    <p>This is a paragraph</p>    
                </div>
            `
            document.querySelector('body').innerHTML = html;
        }
        createHTML();
    </script>
</body>

</html>
