<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let vs Const / Function Scope vs Block Scope</title>
</head>

<body>

    <script>
        // var = function scoped

        var name = 'David' // global
        function yell() {
            var sentance = "Hello World!"; // function scoped
        }

        // let = block scoped (can not be accessed outside of code block)
        if (true) {
            let insideIf = "Im inside an if statment." // block scoped
        }

        // will throw an exception
        // console.log(insideIf);

        // const = block scoped (constant value can not change)
        const age = 30;
        // will throw an exception
        // age++;

        const human = {
            name: 'David',
            age: 29,
            profession: 'Software Developer',
            talk: () => {
                console.log("Hello");
            }
        }

        // const objcts methods and properties can be overwritten
        human.name = 'Michael';
        console.log(human.name)

        human.talk();
        human.talk = () => {
            console.log('Hi');
        }
        human.talk();

        // will throw an exception
        // human = {};
    </script>
</body>

</html>
