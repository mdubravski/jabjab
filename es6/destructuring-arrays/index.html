<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Arrays</title>
</head>

<body>

    <script>
        // array destructuring
        let [a, b, c, ...rest] = [1, 2, 3, 4, 5, 6, 7];
        console.log(a, b, c);
        console.log(rest);

        // USE CASE: swapping values
        let x = 1;
        let y = 2;

        // old swap
        // let temp = x;
        // x = y;
        // y = temp;

        // array destructuring swap
        [x, y] = [y, x];

        console.log(x, y);
    </script>
</body>

</html>
