<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Dice Roll</h1>
    </nav>
    <main>
        <button class="roll">Roll Dice</button>
        <div class="dice">
            <div class="dice__inside">
                <div class="dice__dot d1"></div>
                <div class="dice__dot d2"></div>
                <div class="dice__dot d3"></div>
                <div class="dice__dot d4"></div>
                <div class="dice__dot d5"></div>
                <div class="dice__dot d6"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
