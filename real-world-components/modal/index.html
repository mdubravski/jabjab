<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="content">
        <button class="trigger">Join</button>
        <div class="modal">
            <div class="modal__content">
                <div class="modal__header">
                    <h1 class="modal__title">JabJabJavaScript</h1>
                    <button class="close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal__body">
                    <h3>Get weekly awesome tutorials striaght to your inbox.</h3>
                    <p>No Bs. Only quality goodies.</p>
                    <form class="form" action="/" method="">
                        <label for="email">Email:
                            <input type="email" class="form__email">
                        </label>
                        <label for="submit">
                            <input type="submit" class="form__submit" value="Join">
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
