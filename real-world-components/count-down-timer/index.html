<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer__header">
                    <h1 class="timer__title">Count Down Timer</h1>
                </div>
                <div class="timer__body">
                    <div class="timer__item">
                        <p class="timer__day">07</p>
                        <p class="timer__label">Day</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__hour">11</p>
                        <p class="timer__label">Hour</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__minute">45</p>
                        <p class="timer__label">Minute</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__second">25</p>
                        <p class="timer__label">Second</p>
                    </div>
                </div>
                <div class="timer__input">
                    <label for="end">End Date:</label>
                    <input type="date" name="end" id="end">
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
